<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>

<p th:text="${person.fullName} + ', ' + ${person.yearOfBirth} ">VALUE</p>

<div th:if="${personBooks.size()==0}">
    <div>Этот пользователь не взял книгу</div>
</div>

<div th:if="${personBooks.size()>0}">
    <div th:each="book : ${personBooks}">
        <a th:text="${book.titleBook} + ', ' + ${book.year}">user</a>
    </div>
</div>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Update person</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete">
</form>
</body>
</html>
