<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="ru">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <title>Все люди</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getFullName()} + ', ' + ${person.getYearOfBirth()}">user</a>
</div>
<br/>
<hr/>

<a th:href="@{/people/new}">Добавить человека</a>
</body>
</html>
