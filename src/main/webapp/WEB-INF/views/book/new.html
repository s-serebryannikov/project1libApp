<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${books}">
    <label for="titleBook">Введите название книги: </label>
    <input type="text" th:field="*{titleBook}" id="titleBook"/>
    <div style="color:red" th:if="${#fields.hasErrors('titleBook')}" th:errors="*{titleBook}">Title book Error</div>
    <br/>
    <label for="author">Введите автора: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Year of birth Error</div>
    <br/>
    <label for="year">Введите год: </label>
    <input type="text" th:field="*{year}" id="year"/>
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year Error</div>
    <br/>
    <br/>
    <input type="submit" value="Создать!"/>
</form>
</body>
</html>
